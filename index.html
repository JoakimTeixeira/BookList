<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/css/styles.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <header class="header wrapper">
        <h1 class="header-title">Book List</h1>
        <p>Your favorite books together</p>
        <form>
          <input id="header-search" type="text" placeholder="Search book..." />
        </form>
      </header>

      <main class="main wrapper">
        <section>
          <h2 class="heading">New Book</h2>
          <form class="add-book" id="book-form">
            <input
              class="add-book-input"
              id="input"
              type="text"
              placeholder="Insert book title..."
            />
            <button class="add-book-btn">Add</button>
          </form>
        </section>

        <section id="book-list">
          <h2 class="heading">My Books</h2>
          <ul id="book-list-results"></ul>
        </section>

        <section class="tooltip">
          &#9432;
          <span class="tooltip-text">Drag & drop to organize items</span>
        </section>
      </main>
    </div>
  </body>

  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  <script src="app.js"></script>
</html>
